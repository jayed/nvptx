language: rust
rust: nightly

install:
  - sh ci/install.sh

script:
  - export RUST_TARGET_PATH=`pwd`
  - bash ci/script.sh

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - auto
    - master
    - try

notifications:
  email:
    on_success: never
